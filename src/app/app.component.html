<div class="black">
  <h1>{{ title }}</h1>
</div>
<div class="ash">
  <h2>{{ name }}</h2>
  <h2>{{ email }}</h2>
  <h2><a href="{{ webpage }}" target="_blank">{{ webpage }}</a></h2>

  <div>
    <h3>AÃ±adir Hobby:</h3>
    <input type="text" [(ngModel)]="nuevoHobby">
    <button (click)="addHobby()">Agregar Hobby</button>
  </div>

  <div *ngIf="showHobbies()" class="component2">
    <h3>Hobbies:</h3>
    <ul>
      <li *ngFor="let hobby of hobbies">{{ hobby }}</li>
    </ul>
  </div>

  <div>
    <h3>Lista de Usuarios:</h3>
    <ul>
      <li *ngFor="let usuario of usuarios">
        {{ usuario }} <button (click)="borrarUsuario(usuario)">Borrar</button>
      </li>
    </ul>
  </div>

  <div>
    <h3>Agregar Nuevo Usuario:</h3>
    <input type="text" #nuevoUsuarioInputRef [ngModel]="nuevoUsuarioInput">
    <button (click)="agregarUsuario()">Agregar Usuario</button>
  </div>
</div>

<app-user-profile [userName]="name" [userEmail]="email" [userWebpage]="webpage"></app-user-profile>
